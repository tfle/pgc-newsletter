<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>Email Template Generator</h1>
<form id="emailForm">
    <label for="newsletterMonth">Newsletter Month:</label>
    <input type="text" id="newsletterMonth" name="newsletterMonth" required><br><br>

    <label for="presidentMessage">President's Message:</label><br>
    <textarea id="presidentMessage" name="presidentMessage" rows="4" cols="50" required></textarea><br><br>

    <label for="presidentName">President's Name:</label>
    <input type="text" id="presidentName" name="presidentName" required><br><br>

    <button type="submit">Generate Email</button>
</form>

<div id="result" style="margin-top: 20px;"></div>

<script src="script.js"></script>
</body>
</html>
